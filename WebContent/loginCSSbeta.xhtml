<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="fr"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">


<h:head>

<!--META-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />



<title>Login Form</title>

<!--STYLESHEETS-->

<link type="text/css" rel="stylesheet" href="resources/css/stylesheet.css"/>


<!--SCRIPTS-->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js"></script>
<!--Slider-in icons-->
<script type="text/javascript">
$(document).ready(function() {
	$(".username").focus(function() {
		$(".user-icon").css("left","-48px");
	});
	$(".username").blur(function() {
		$(".user-icon").css("left","0px");
	});
	
	$(".password").focus(function() {
		$(".pass-icon").css("left","-48px");
	});
	$(".password").blur(function() {
		$(".pass-icon").css("left","0px");
	});
});
</script>

	<!-- Notification bar with an error called in loginMB -->
	<p:notificationBar position="top" effect="slide" widgetVar="bar" styleClass="top">  
    <h:outputText value="Email/Username wrong! Try again" style="color:#FFCC00;font-size:36px;" />  
	</p:notificationBar>

</h:head>
<h:body>
<h:form>
<!--WRAPPER-->
<div id="wrapper">

	<!--SLIDE-IN ICONS-->
    <div class="user-icon"></div>
    <div class="pass-icon"></div>
    <!--END SLIDE-IN ICONS-->

<!--LOGIN FORM-->
<p:panel styleClass="login-form" id="panel" >
	<!--HEADER-->
    <div class="header">
    <!--TITLE--><h1>Login Form</h1><!--END TITLE-->
    <!--DESCRIPTION--><span>Fill out the form below to login with your email and password.</span><!--END DESCRIPTION-->
    </div>
    <!--END HEADER-->
	
	<!--CONTENT-->
    <div class="content">
    				<p:inputText value="#{loginMB.username}" placehoder="Username" styleClass="input username" required="true" placeholder="Email" />
    				<p:inputText value="#{loginMB.password}" placehoder="Password" styleClass="input password" required="true" placeholder="Password" />
    </div>
    <!--END CONTENT-->
    
    <!--FOOTER-->
    <div class="footer">
    	<p:commandButton value="Login" actionListener="#{loginMB.login}" update="panel" styleClass="button" />
    	<p:commandButton value="Reset" update="panel" process="@this" actionListener="#{loginMB.reset}" styleClass="register">
				<p:resetInput target="panel"></p:resetInput>
			</p:commandButton>		
			 
    </div>
    <!--END FOOTER-->
   

</p:panel>
<!--END LOGIN FORM-->

</div>
<!--END WRAPPER-->


<!--GRADIENT--><div class="gradient"></div><!--END GRADIENT-->
</h:form>
</h:body>
</html>
