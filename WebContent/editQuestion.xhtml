<!DOCTYPE html>
<html lang="fr"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Edit question</title>
    </h:head>
    <h:body>
    <f:facet name="last">
    	<h:outputStylesheet library="css" name="style.css" />
	</f:facet>
		<h:form>
    		<p:toolbar>
    			<p:toolbarGroup align="left">  
            		<p:commandButton value="Home" action="index" icon="ui-icon-home" />
        		</p:toolbarGroup>
   				
        		<p:toolbarGroup align="right">
            		
        		</p:toolbarGroup>
        	</p:toolbar>
		</h:form>
		<br/>
		
        <h:form prependId="false">
        	<p:panel id="panel">
        	<p:focus context="panel"/>
				
				
				    <p:panelGrid style="width:100%">
				    	<p:row>
					    	<p:column style="width:20%">
					    		<p:outputLabel for="position" value="Question " />
								<p:inputText id="position" value="#{questionListMB.selectedQuestion.qPosition}" style="width:20%"/>
					    	</p:column>
					    	<p:column style="width:65%">
					    		<p:inputText id="qName" value="#{questionListMB.selectedQuestion.qName}" required="true" 
									requiredMessage="Question must have a name." style="width:100%"/>
								<p:message for="qName" />
					    	</p:column>
				    	</p:row>
				    	<p:row>
					    	<p:column style="width:20%">
					    		<p:outputLabel value="Answers" />
					    	</p:column>
					    	<p:column style="width:65%">
					    		<p:spacer width="4" height="10"/>
					    		<p:outputLabel value="Possible answers" rendered="#{questionListMB.selectedQuestion.qType=='text' ? false : true}" />
								<p:spacer height="10" width="80" />
				        		<p:outputLabel value="Is correct?" rendered="#{questionListMB.selectedQuestion.qType=='text' ? false : true}" />
				        		<br/>
				        		
						     	<p:dataList value="#{questionListMB.selectedQuestion.possibleAnswers}" var="pa" styleClass="datalist-nospace"
					    			type="definition"
					    			rendered="#{questionListMB.selectedQuestion.qType=='text' ? false : true}" >
					    				<p:inputText value="#{pa.paName}" />
					    				<p:spacer width="40" height="10"/>
					    				<p:selectBooleanCheckbox value="#{pa.paIsCorrect}" />
					    				
					    		</p:dataList>
					    		<p:outputLabel value="#{questionListMB.selectedQuestion.qType=='text' ? 'Text' : ''}" />
					    	</p:column>
				    	</p:row>
				    	<p:row>
					    	<p:column style="width:20%">
					    	</p:column>
					    	<p:column style="width:65%">
					    	</p:column>
					    	<p:column style="width:15%;  text-align:right;">
					    		<p:inputText value="#{questionListMB.selectedQuestion.qValue}" style="width:20%;" />
					    		<p:outputLabel value=" point#{questionListMB.selectedQuestion.qValue>1 ? 's':''}" />
					    	</p:column>
				    	</p:row>
				    </p:panelGrid>
				    <br/>

				
				<f:facet name="footer">
        			<p:commandButton value="Save modifications" update="panel" action="#{questionListMB.editQuestion}" 
        				 icon="ui-icon-disk">
        			</p:commandButton>
        		</f:facet>
				
			</p:panel>
		</h:form>
    </h:body>
</html>
