<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="fr"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">


<head>

<!--META-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />



<title>Login Form</title>

<!--STYLESHEETS-->

<link type="text/css" rel="stylesheet" href="resources/css/stylesheet.css"/>
<!--  <h:outputStylesheet library="css" name="resources/css/stylesheet.css" />-->
<!--  <link href="Resources/css/style.css" rel="stylesheet" type="text/css" /> -->



<!--SCRIPTS-->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js"></script>
<!--Slider-in icons-->
<script type="text/javascript">
$(document).ready(function() {
	$(".username").focus(function() {
		$(".user-icon").css("left","-48px");
	});
	$(".username").blur(function() {
		$(".user-icon").css("left","0px");
	});
	
	$(".password").focus(function() {
		$(".pass-icon").css("left","-48px");
	});
	$(".password").blur(function() {
		$(".pass-icon").css("left","0px");
	});
});
</script>

</head>
<body>

<!--WRAPPER-->
<div id="wrapper">

	<!--SLIDE-IN ICONS-->
    <div class="user-icon"></div>
    <div class="pass-icon"></div>
    <!--END SLIDE-IN ICONS-->

<!--LOGIN FORM-->

<form name="login-form" class="login-form" action="" method="post">

	<!--HEADER-->
    <div class="header">
    <!--TITLE--><h1>Login Form</h1><!--END TITLE-->
    <!--DESCRIPTION--><span>Login with your email and password.</span><!--END DESCRIPTION-->
    </div>
    <!--END HEADER-->
	
	<!--CONTENT-->
    <div class="content">
	<!--USERNAME--><h:inputText id="un" value="#{loginMB.username}" required="true" requiredMessage="Username is required."/><!--END USERNAME-->
    <!--PASSWORD--><h:inputText id="pw" value="#{loginMB.password}" required="true" requiredMessage="Password is required." /><!--END PASSWORD-->
    </div>
    <!--END CONTENT-->
    
    
    <!--  ORIGINAL CODE 
   <input name="username" type="text" class="input username" value="Username" onfocus="this.value=''" />
   <input name="password" type="password" class="input password" value="Password" onfocus="this.value=''" />
    -->
    
    
    
    
    <!--FOOTER-->
    <div class="footer">
    <!--LOGIN BUTTON--><h:commandButton value="Login" actionListener="#{loginMB.login}" /><!--END LOGIN BUTTON-->
    				   
    
    </div>
    
    <!-- ORIGINAL CODE
    <div class="footer">
    <input type="submit" name="submit" value="Login" class="button" />
    <input type="submit" name="submit" value="Register" class="register" />
     -->
    
 
    <!--END FOOTER-->

</form>

<!--END LOGIN FORM-->

</div>
<!--END WRAPPER-->

<!--GRADIENT--><div class="gradient"></div><!--END GRADIENT-->

</body>
</html>
