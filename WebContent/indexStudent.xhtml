<!DOCTYPE html>
<html lang="fr"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
		<title>Student Start page</title>
		<h:outputStylesheet library="css" name="style.css" />
	</h:head>
	<h:body>
			
		<h:form>
    		<p:toolbar>
   				<p:toolbarGroup styleClass="toolbarGroupCenter">
        			<p:outputLabel value="Hello #{loginMB.resultStudent.sFirstName}, welcome back!" />
        		</p:toolbarGroup>
        		<p:toolbarGroup align="right">          		
            		<p:inputText style="margin-right:10px"/>                    		
            		<p:commandButton value="Logout" action="#{loginMB.logout}" icon="ui-icon-extlink" />  
        		</p:toolbarGroup>
        	</p:toolbar>
		</h:form>
		<br/>
		
		<h:form>
			
			<p:dataTable value="#{examListMB.upcomingExams}" var="exa">
				<f:facet name="header">
					Upcoming exams
				</f:facet>
				
				<p:column sortBy="eName" headerText="Name">
<!-- 		             <h:commandLink action="exam" value="#{exa.idExam} or  value="#{managedBean.createCategoryModel(managedBean.selectedRecord.cellid)}""> -->
		            	<h:outputText value="#{exa.eName}" />
<!-- 		            </h:commandLink>  -->
		        </p:column>
				
		        <p:column sortBy="eDate" headerText="Start date">
		            <h:outputText value="#{exa.eDate}" >
		            	<f:convertDateTime pattern="dd/MM/yyyy" />
		            </h:outputText> - 
		            <h:outputText value="#{exa.eStartHour}">
		            	<f:convertDateTime pattern="HH:mm" />
		            </h:outputText>
		        </p:column>
		
		        <p:column sortBy="eEndHour" headerText="End hour">
		            <h:outputText value="#{exa.eEndHour}">
		            	<f:convertDateTime pattern="HH:mm" />
		            </h:outputText>
		        </p:column>
		  
			</p:dataTable>
			
			<br/>
			<br/>
			
			<p:dataTable value="#{examListMB.previousExams}" var="exa">
				<f:facet name="header">
					Previous exams
				</f:facet>
				
				<p:column sortBy="eName" headerText="Name">
		            	<h:outputText value="#{exa.eName}" />
		        </p:column>
				
		        <p:column sortBy="eDate" headerText="Start date">
		            <h:outputText value="#{exa.eDate}" >
		            	<f:convertDateTime pattern="dd/MM/yyyy" />
		            </h:outputText> - 
		            <h:outputText value="#{exa.eStartHour}">
		            	<f:convertDateTime pattern="HH:mm" />
		            </h:outputText>
		        </p:column>
		
		        <p:column sortBy="eEndHour" headerText="End hour">
		            <h:outputText value="#{exa.eEndHour}">
		            	<f:convertDateTime pattern="HH:mm" />
		            </h:outputText>
		        </p:column>
		  
			</p:dataTable>
			
		</h:form> 
		
		<br/>
		<br/>
		
		
		
		<br/>
		<br/>
		
		
		
	</h:body>
</html>
