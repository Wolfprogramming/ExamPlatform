<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Search a teacher</title>
	</h:head>

	<h:body>
		<h:form>
			<h1>Enter a teacher ID and see his profile</h1>
			Teacher ID:<br/>
			<p:inputText id="idT" value="#{teacherSearchMB.searchId}" converterMessage="It must be a number" 
			validatorMessage="Must be superior than 0 and lower than 3">
				<f:validateLongRange minimum="1" maximum="3" />
			</p:inputText>
			<p:message for="idT"></p:message><br/>
			<h:commandButton value="Search" action="#{teacherSearchMB.searchTeacher}"></h:commandButton><br/><br/>
			<h:outputText value="#{teacherSearchMB.resultTeacher.TFirstName}"></h:outputText><br/>
			<h:outputText value="#{teacherSearchMB.resultTeacher.TLastName}"></h:outputText><br/>
			<h:outputText value="#{teacherSearchMB.resultTeacher.TEmail}"></h:outputText><br/>
		</h:form>
	</h:body>
</html>
