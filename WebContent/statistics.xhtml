<!DOCTYPE html>
<html lang="fr"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    >
    <h:head>
		<title>Statistics</title>
		<h:outputStylesheet library="css" name="style.css" />
	</h:head>
	<h:body>
			
		<h:form>
    		<p:toolbar>
    			<p:toolbarGroup align="left">
            		<p:commandButton value="Home" action="index" icon="ui-icon-home" actionListener="#{examListMB.clear}"/>
        		</p:toolbarGroup>
        		<p:toolbarGroup styleClass="toolbarGroupCenter">
        			<p:outputLabel value="Statistics" />
        		</p:toolbarGroup>
        		<p:toolbarGroup align="right">
            		
        		</p:toolbarGroup>
        	</p:toolbar>
		</h:form>
		<br/>


		<h:form>
			<p:panelGrid style="width:100%" styleClass="gridWithoutBorder">
				<p:row>
					<p:column>
						Exam: <b><p:outputLabel value="#{studentListMB.selectedExam.eName}" /></b>
					</p:column>
					<p:column style="text-align:right;">
							<p:outputLabel value="#{studentListMB.selectedExam.eDate}" >
								<f:convertDateTime pattern="yyyy-MM-dd" />
							</p:outputLabel>
					</p:column>
				</p:row>
			</p:panelGrid>
			
			<p:separator />
			
			
			<p:panelGrid style="width:100%" styleClass="gridWithoutBorder">
				<p:row>
					<p:column style="width:100%">
						Correction progress:<br/>
						<p:progressBar value="#{studentListMB.nbCorrectedExam/studentListMB.nbTotalExam*100}" labelTemplate="{value}%" displayOnly="true"/>
					</p:column>
				</p:row>
			</p:panelGrid>
			<br/>
			<p:panelGrid style="width:100%" styleClass="gridWithoutBorder">	
				<p:row>
					<p:column style="width:50%">
						<div class="blockStat">
							Number of students <br/>
							<b><p:outputLabel value="#{studentListMB.nbTotalExam}" /></b>
						</div>
						
					</p:column>
					<p:column style="width:50%">
						<div class="blockStat">
							Average grade<br/>
							<b><p:outputLabel value="#{studentListMB.nbPointAllStudents/studentListMB.nbCorrectedExam}" /></b>
						</div>
					</p:column>
				</p:row>
				
				<p:row>
					<p:column style="width:50%">
						<div class="blockStat">
							Minimum grade<br/>
							<b><p:outputLabel value="#{studentListMB.minGrade}" /></b>
						</div>
					</p:column>
					<p:column style="width:50%">
						<div class="blockStat">
							Maximum grade<br/>
							<b><p:outputLabel value="#{studentListMB.maxGrade}" /></b>
						</div>
					</p:column>
				</p:row>
				
				
			</p:panelGrid>
			
			
			
		</h:form>
		
		<br/>
		
	</h:body>
</html>
