<!DOCTYPE html>
<html lang="fr"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Edit exam</title>
    </h:head>
    <h:body>
    <f:facet name="last">
    	<h:outputStylesheet library="css" name="style.css" />
	</f:facet>
		<h:form>
    		<p:toolbar>
    			<p:toolbarGroup align="left">  
            		<p:commandButton value="Home" action="index" icon="ui-icon-home" />
        		</p:toolbarGroup>
   				
        		<p:toolbarGroup align="right">
            		
        		</p:toolbarGroup>
        	</p:toolbar>
		</h:form>
		<br/>
		
        <h:form prependId="false">
        	<p:panel id="panel">
        	<p:focus context="panel"/>
				
				<p:inputText id="name" value="#{examListMB.selectedExam.eName}" size="30" required="true" 
					requiredMessage="Exam must have a name." />
				<p:message for="name" />
				<br/>
				<p:inputTextarea id="desc" value="#{examListMB.selectedExam.eDesc}" cols="66" 
					placeholder="Exam description / instructions..." />
										
				<p:panelGrid style="width:100%">
					<p:row>
					    <p:column style="width:20%">
							Exam date
						</p:column>
						<p:column style="width:25%">
							<p:calendar value="#{examListMB.selectedExam.eDate}" id="date" pattern="yyyy-MM-dd" mindate="0"/>
						</p:column>
						<p:column style="width:5%"></p:column>
					</p:row>
					
					<p:row>
					    <p:column style="width:20%">
							Starting hour
						</p:column>
						<p:column style="width:25%">
							<p:calendar id="startHour" value="#{examListMB.selectedExam.eStartHour}" pattern="HH:mm" timeOnly="true"
								minHour="7" maxHour="21" stepMinute="5" />
						</p:column>
						<p:column style="width:5%"></p:column>
						<p:column style="width:20%">
							Ending hour
						</p:column>
						<p:column style="width:25%">
							<p:calendar id="endHour" value="#{examListMB.selectedExam.eEndHour}" pattern="HH:mm" timeOnly="true"
								minHour="8" maxHour="22" stepMinute="5" />
						</p:column>
						<p:column style="width:5%"></p:column>
					</p:row>
				</p:panelGrid>
				
				<p:separator />
				
				<p:dataList value="#{examListMB.selectedExam.questions}" var="question" type="definition">
				    <p:fieldset>
				    <p:panelGrid style="width:100%">
				    	<p:row>
					    	<p:column style="width:20%">
					    		<p:outputLabel for="position" value="Question " />
								<p:inputText id="position" value="#{question.qPosition}" style="width:20%"/>
					    	</p:column>
					    	<p:column style="width:65%">
					    		<p:inputText id="qName" value="#{question.qName}" required="true" 
									requiredMessage="Question must have a name." style="width:100%"/>
								<p:message for="qName" />
					    	</p:column>
				    	</p:row>
				    	<p:row>
					    	<p:column style="width:20%">
					    		<p:outputLabel value="Answers" />
					    	</p:column>
					    	<p:column style="width:65%">
					    		<p:spacer width="4" height="10"/>
					    		<p:outputLabel value="Possible answers" rendered="#{question.qType=='text' ? false : true}" />
								<p:spacer height="10" width="80" />
				        		<p:outputLabel value="Is correct?" rendered="#{question.qType=='text' ? false : true}" />
				        		<br/>
				        		
						     	<p:dataList value="#{question.possibleAnswers}" var="pa" styleClass="datalist-nospace"
					    			type="definition"
					    			rendered="#{question.qType=='text' ? false : true}" >
					    				<p:inputText value="#{pa.paName}" />
					    				<p:spacer width="40" height="10"/>
					    				<p:selectBooleanCheckbox value="#{pa.paIsCorrect}" />
					    				
					    		</p:dataList>
					    		<p:outputLabel value="#{question.qType=='text' ? 'Text' : ''}" />
					    	</p:column>
				    	</p:row>
				    	<p:row>
					    	<p:column style="width:20%">
					    	</p:column>
					    	<p:column style="width:65%">
					    	</p:column>
					    	<p:column style="width:15%;  text-align:right;">
					    		<p:inputText value="#{question.qValue}" style="width:20%;" />
					    		<p:outputLabel value=" point#{question.qValue>1 ? 's':''}" />
					    	</p:column>
				    	</p:row>
				    </p:panelGrid>
				    </p:fieldset>
				    <br/>

				</p:dataList>  
				
				<p:separator /><br/>

				<p:fieldset>
					<h3>About the exam</h3>
					Number of questions: #{examListMB.selectedExam.questions.size()}<br/>
					Number of points: #{examListMB.nbPoint}
				</p:fieldset>
				
				<f:facet name="footer">
        			<p:commandButton value="Edit exam" update="panel" action="#{possibleAnswerAddMB.savePA}"  icon="ui-icon-disk">
        				<f:actionListener binding="#{questionAddMB.saveQuestion}"/>
        				<f:actionListener binding="#{jsfBean2.actionListener}"/>
        			</p:commandButton>
        		</f:facet>
				
			</p:panel>
		</h:form>
    </h:body>
</html>
