<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="fr"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Create a new exam</title>
    </h:head>
    <h:body>
    <f:facet name="last">
    	<h:outputStylesheet library="css" name="style.css" />
	</f:facet>
	
        <h:form prependId="false">
        	<p:panel id="panel" header="Create a new exam">
	        	
					<p:inputText id="name" value="#{examAddMB.eName}" size="30" required="true" 
						requiredMessage="Exam must have a name." placeholder="Enter exam name..." />
					<p:message for="name" /><br/>
				
					
					<p:inputTextarea id="desc" value="#{examAddMB.eDesc}" cols="66" 
						placeholder="Exam description / instructions..." /><br/>
					
				<p:panelGrid style="width:100%">
					<p:row>
					    <p:column style="width:25%">
							<p:outputLabel for="date" value="Exam date " />
						</p:column>
						<p:column style="width:25%">
							<p:calendar value="#{examAddMB.eDate}" id="date" pattern="yyyy-MM-dd" mindate="0"/>
						</p:column>
					</p:row>
					<p:row>
						<p:column style="width:25%">
							<p:outputLabel for="startHour" value="Starting hour" />
						</p:column>
						<p:column style="width:25%">
							<p:calendar id="startHour" value="#{examAddMB.eStartHour}" pattern="HH:mm" timeOnly="true"
								minHour="7" maxHour="21" stepMinute="5" />
						</p:column>
							
						<p:column style="width:25%">				
							<p:outputLabel for="endHour" value="Ending hour" />
						</p:column>
						<p:column style="width:25%">
							<p:calendar id="endHour" value="#{examAddMB.eEndHour}" pattern="HH:mm" timeOnly="true"
								minHour="8" maxHour="22" stepMinute="5" />
						</p:column>
					</p:row>
				</p:panelGrid>
				
				<f:facet name="footer">
        			<p:commandButton value="Add exam" update="panel" action="#{examAddMB.saveExam}" icon="ui-icon-disk" />
        		</f:facet>

			</p:panel>
		</h:form>
    </h:body>
</html>
