<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="fr"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>LOGIN</title>
    </h:head>
    <h:body>
      
        <h:form id="form">
        	<h2><p:outputLabel value="Welcome on the Exam portal!" /></h2>
        	
        	<p:panel id="panel" header="Login">
        	<p:focus context="panel"/>
        		<h:outputLabel value="Enter your username and password:"/>
				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
	        	<h:panelGrid columns="3" style="margin-bottom:10px">
	        	
		        	<p:outputLabel for="un" value="Username:" />
		            <p:inputText id="un" value="#{loginMB.username}" 
		            	required="true" requiredMessage="Username is required."/>
		            <p:message for="un"></p:message>
					
					<p:outputLabel for="pw" value="Password:" />
					<p:inputText id="pw" value="#{loginMB.password}" 
						required="true" requiredMessage="Password is required."/>
					<p:message for="pw"></p:message>
					
					<p:commandButton value="Login" actionListener="#{loginMB.login}" update="panel" />
					<p:commandButton value="Reset" update="panel" process="@this" >  
						<p:resetInput target="panel"></p:resetInput>
					</p:commandButton>  
				</h:panelGrid>
			</p:panel>		
		
		</h:form>
		
    </h:body>
</html>
