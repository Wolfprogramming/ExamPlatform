<!DOCTYPE html>
<html lang="fr"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Good job!</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
    	<h:form>
    		<p:panelGrid style="width:100%;" styleClass="gridWithoutBorder">
				<p:row>
					<p:column style="text-align:center;">
						<h1><p:outputLabel value="Congratulations!" /></h1>
					</p:column>
				</p:row>
				<p:row>
					<p:column style="text-align:center;padding-bottom:50px;">
						<p:outputLabel value="You finished the exam!" />
					</p:column>
				</p:row>
				<p:row>
	       			<p:column style="text-align:center;">
	       				<p:commandButton value="Back to Home page" action="indexStudent" icon="ui-icon-home" />
	       			</p:column>
				</p:row>
			</p:panelGrid>
	        
        </h:form>
    </h:body>
</html>
