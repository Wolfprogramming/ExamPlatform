<!DOCTYPE html>
<html lang="fr"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Create a new exam</title>
    </h:head>
    <h:body>
    <f:facet name="last">
    	<h:outputStylesheet library="css" name="style.css" />
	</f:facet>
		<h:form>
    		<p:toolbar>
    			<p:toolbarGroup align="left">  
            		<p:commandButton value="Home" action="index" icon="ui-icon-home" 
            			actionListener="#{examListMB.clear}" />
        		</p:toolbarGroup>
   				
        		<p:toolbarGroup align="right">
            	
        		</p:toolbarGroup>
        	</p:toolbar>
		</h:form>
		<br/>
	
        <h:form prependId="false">
        	<p:panel id="panel" header="Create a new exam">
	        	<p:focus context="panel"/>
					<p:inputText id="name" value="#{examAddMB.eName}" size="30" required="true" 
						requiredMessage="Exam must have a name." placeholder="Enter exam name..." />
					<p:message for="name" /><br/>
					
					<p:inputTextarea id="desc" value="#{examAddMB.eDesc}" cols="66" 
						placeholder="Exam description / instructions..." /><br/>
					
				<p:panelGrid style="width:100%">
					<p:row>
					    <p:column style="width:25%">
							<p:outputLabel for="date" value="Exam date" />
						</p:column>
						<p:column style="width:25%">
							<p:calendar value="#{examAddMB.eDate}" id="date" pattern="yyyy-MM-dd" mindate="0"
							required="true" requiredMessage="Exam must have a date." />
						</p:column>
					</p:row>
					<p:row>
						<p:column style="width:25%">
							<p:outputLabel for="startHour" value="Starting hour" />
						</p:column>
						<p:column style="width:25%">
							<p:calendar id="startHour" value="#{examAddMB.eStartHour}" pattern="HH:mm" timeOnly="true"
								minHour="7" maxHour="21" stepMinute="5" required="true" requiredMessage="Mandatory field." />
						</p:column>
							
						<p:column style="width:25%">				
							<p:outputLabel for="endHour" value="Ending hour" />
						</p:column>
						<p:column style="width:25%">
							<p:calendar id="endHour" value="#{examAddMB.eEndHour}" pattern="HH:mm" timeOnly="true"
								minHour="8" maxHour="22" stepMinute="5" required="true" requiredMessage="Mandatory field." />
						</p:column>
					</p:row>
				</p:panelGrid>
				
				<f:facet name="footer">
        			<p:commandButton value="Save" update="panel" action="#{examAddMB.saveExam}" icon="ui-icon-disk">
        				<f:setPropertyActionListener target="#{questionAddMB.examState}" value="new"/>
        			</p:commandButton>
        		</f:facet>

			</p:panel>
		</h:form>
		<br/>
		<p:outputLabel value="Web 2.0 Programming, Linnaeus University, 2013-2014 â€” Alejandro DE LUZ, Alexis YVIN" styleClass="credit" />
    </h:body>
</html>
